<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenomInput" placeholder="Votre prénom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="allergiesInput" class="form-label">Allergies (fruits de mer, arachide) </label>
            <input type="text" class="form-control" id="allergiesInput" placeholder="Vos allergies" value="cacahuettes">
        </div>
        <div class="mb-3">
            <label for="convivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="convivesInput" placeholder="Combien êtes vous habituellement ?" value="4">
        </div>      
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifiez vos informations</button>
            <button type="button" class="btn btn-danger my-2">Suprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3 mb-1">
        <a href="/editPassword">Cliquez ici pour modifier votre mot de passe </a>
    </div>
</div>
