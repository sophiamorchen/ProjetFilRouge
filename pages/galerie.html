<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Galerie</h1>
    </div>
</div>
<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editionPhotoModal">Ajouter une photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../img/pastaPesto.jpg" class="w-100 rounded" alt="plat de tagliatelles au pesto">
                <p class="titre-image">titre</p>
                <div class="action-image-buttons">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#editionPhotoModal"><i class="bi bi-pencil"></i></button>
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#deletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../img/lasagnes.jpg" class="w-100 rounded" alt="portion de lasagne sur assiette">
                <p class="titre-image">titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../img/saumon.png" class="w-100 rounded" alt="filet cuit de saumon dans une assiete">
                <p class="titre-image">titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../img/tartare.jpg" class="w-100 rounded" alt="tartare de boeuf sur assiette">
                <p class="titre-image">titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../img/veggieBowl.jpg" class="w-100 rounded" alt="assiette de legumes">
                <p class="titre-image">titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img src="../img/feuilleteDessert.jpg" class="w-100 rounded" alt="dessert millefeuille fruits rouges">
                <p class="titre-image">titre</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-primary">Réserver</a>
    </div>
</div>

<!-- Modal édition-->
<div class="modal fade" id="editionPhotoModal" tabindex="-1" aria-labelledby="editionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="editionPhotoModalLabel">Edition photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="namePhotoInput" class="form-label">Titre de la photo</label>
                        <input type="text" class="form-control" id="namePhotoInput" placeholder="Lasagnes a la bolognese">
                    </div>
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="imageInput">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>     
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal suppression -->
<div class="modal fade" id="deletePhotoModal" tabindex="-1" aria-labelledby="deletePhotoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="deletePhotoModalLabel">Êtes-vous sûr de vouloir suppprimer la photo?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p>Titre</p>
                        <img src="../img/pastaPesto.jpg" class="w-100 rounded" alt="portion de lasagne sur assiette">
                        <input type="text" class="form-control" id="namePhotoInput"
                            placeholder="Lasagnes a la bolognese">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
